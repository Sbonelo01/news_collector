<!DOCTYPE html>
<html>
  <head>
    <title>news collector</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymoous">
  </head>
  <body>
    <div class="jumbotron">
      <center>
        <h1>
          <h1 class="font-weight-lighter text-primary" style="font-family: sans-serif; color: blue;">NEWS COLLECTOR</h1>
          <a href="{% url 'scrape' %}" class="btn btn-outline-primary btn-lg"> GET NEWS + </a>
        </h1>
      </center>
    </div>
    <div class="card-columns" style="padding: 20px; margin: 20px;">
      <center></center>
      {% for object in object_list %}
      <div class="card" style="width: 22rem; box-shadow: 0.1px 6px -3px black;">
        <img class="card-img-top" src="{{ object.image }}">
          <div class="card-body">
           <h5 class="card-title">
             <div class="card-body">
              <a href="{{ object.url }}">
                <h3 class="card-title">{{ object.title }}</h3>
              </a>
             </div>
            </h5>
           </div>
          </div>
        {% endfor %}
       </div>
      </div>
      <footer>
      <div class="Jumbotron">
        <center>
          <p>&copy; 2020 Sbonelo Mkhize</p>
        </center>
      </div>
      </footer>
     <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
